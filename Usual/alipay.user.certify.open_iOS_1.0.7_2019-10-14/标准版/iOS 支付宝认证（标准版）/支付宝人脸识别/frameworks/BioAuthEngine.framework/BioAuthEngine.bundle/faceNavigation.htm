<script type="text/javascript">
window.autoFlag = false;
window.closeFlag = false;
    function setUserName(name) {}
    function faceauth(content) {
        if(autoFlag) {
            return;
        }
        console.log(content);
        autoFlag = true;
        var next = document.querySelector('#J-navi-close a');
        if(next) {
            next.onclick = null;
        }

        var ua = window.navigator.userAgent.toLocaleLowerCase();
        if (ua.indexOf('android') > -1) {
            prompt("face_auth", content);
        } else if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
            location.href = "FaceTTP://Start?FaceCollect";
        } else {
            alert('抱歉,系统异常.');
        }
    }

    function naviclose(content) {
        if(closeFlag) {
            return;
        }
        closeFlag = true;
        console.log(content);
        var capture = document.querySelector('.J-capture');
        if(capture) {
            capture.onclick = null;
        }
        var ua = window.navigator.userAgent.toLocaleLowerCase();
        if (ua.indexOf('android') > -1) {
            prompt("navi_close", content);
        } else if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
            location.href = "FaceTTP://Start?NaviClose";
        } else {
            alert('抱歉,系统异常.');
        }
    }

    window.naviText = "" || "为了保障您的账户安全";
    document.addEventListener('DOMContentLoaded', function () {
        if(document.querySelector('.navi-words')) {
            document.querySelector('.navi-words').innerHTML = (function () {
                var title = "";
                if(naviText.trim().length == 0) {
                    return title;
                } else {
                    naviText.split('|').forEach(function (element,i,arr) {
                        title += '<p class="subtitle">' + element + '</p>';
                    });
                }
                return title;
            })();
        }

    });
</script>

        line-height: 54px;
